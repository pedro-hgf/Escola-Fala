<body>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo-placeholder">
                    <img src="img/1000773482.jpg" alt="Logo Fala, Estudante!">

    </header>

    <main>
        <section class="reports-section">
            <div class="container">
                <h2>Relatos da Comunidade</h2>
                <div class="filter-controls">
                    <label for="filterType">Filtrar por Tipo:</label>
                    <select id="filterType">
                        <option value="all">Todos</option>
                        <option value="racismo">Racismo</option>
                        <option value="assedio">Assédio</option>
                        <option value="bullying">Bullying</option>
                        <option value="lgbtfobia">LGBTfobia</option>
                        <option value="capacitismo">Capacitismo</option>
                        <option value="xenofobia">Xenofobia</option>
                        <option value="machismo">Machismo</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div id="reportsContainer" class="reports-grid">
                    <p class="loading-message">Carregando relatos...</p>
                    <p class="no-reports-message hidden">Nenhum relato disponível com este filtro.</p>
                </div>
            </div>
        </section>
    </main>
